# ğŸ´â€â˜ ï¸ Velvet Chains Corsair Ceremonials
# Automated rituals to ensure our space-pirate empire maintains theatrical excellence
name: ğŸ´â€â˜ ï¸ Voidlight Rituals

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-test:
    name: ğŸ Python Choreographer Ceremonies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Summon repository from the void
        uses: actions/checkout@v5

      - name: ğŸ”¥ Forge Python 3.12 environment
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: âš“ Provision corsair development arsenal
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: âœ¨ Polish Python formatting until it gleams
        run: ruff format --check voidlight_choreographer.py voidlight_whispers.py

      - name: ğŸ­ Submit to the linting dominatrix
        run: ruff check voidlight_choreographer.py voidlight_whispers.py

      - name: ğŸ§ª Ensure bytecode compiles without choking
        run: PYTHONPYCACHEPREFIX=./.pycache python -m compileall voidlight_choreographer.py voidlight_whispers.py

  rust-check:
    name: âš”ï¸ Rust Engine Sanctification
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Retrieve sacred codebase from digital depths
        uses: actions/checkout@v5

      - name: ğŸ”¨ Anoint Rust toolchain with power
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ’ Hammer Rust into perfect aesthetic form
        run: |
          rustup component add rustfmt
          cargo fmt --manifest-path voidlight_engine/Cargo.toml --all -- --check

      - name: ğŸ–¤ Submit engine to clippy's merciless judgment
        run: |
          rustup component add clippy
          cargo clippy --manifest-path voidlight_engine/Cargo.toml --all-targets -- -D warnings

      - name: ğŸ§¨ Verify binary forges without exploding
        run: cargo test --manifest-path voidlight_engine/Cargo.toml --no-run

  release-artifacts:
    name: ğŸ† Forge Corsair Armaments for Distribution
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: "ğŸ§ Linux Stronghold"
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: "ğŸ macOS Sanctuary"
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: "ğŸªŸ Windows Fortress"
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¦ Acquire sacred source code
        uses: actions/checkout@v5

      - name: âš”ï¸ Consecrate Rust forge for ${{ matrix.platform }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: ğŸ”¥ Forge release-grade voidlight binary
        run: cargo build --release --manifest-path voidlight_engine/Cargo.toml --target ${{ matrix.target }}

      - name: ğŸ Package corsair weaponry for deployment
        uses: actions/upload-artifact@v4
        with:
          name: voidlight-${{ matrix.target }}
          path: |
            voidlight_engine/target/${{ matrix.target }}/release/git-voidlight*
            !voidlight_engine/target/${{ matrix.target }}/release/git-voidlight.d

      - name: ğŸš€ Publish to crates.io (Linux only, to avoid multiple publishes)
        if: ${{ matrix.target == 'x86_64-unknown-linux-gnu' }} # Only publish once
        run: cargo publish --manifest-path voidlight_engine/Cargo.toml
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  python-package:
    name: ğŸ Choreographer Package Assembly
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Retrieve Python sorcery from repository
        uses: actions/checkout@v5

      - name: ğŸ”¥ Establish Python 3.12 ritual environment
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: âš“ Assemble packaging arsenal
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ­ Craft distributable Python package
        run: python -m build

      - name: ğŸ›¡ï¸ Verify package meets corsair standards
        run: twine check dist/*

      - name: ğŸ´â€â˜ ï¸ Prepare package for treasure distribution
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
