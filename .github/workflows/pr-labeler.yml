---
# 🏷️ Velvet Chains — Corsair PR Labeler & Triage
name: "🏷️ Corsair PR Labeler — Triaging Theatrics"

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: "🎭 Adorn PR with House Sigils"
    runs-on: ubuntu-latest
    steps:
      - name: "📜 Fetch Configuration Scroll"
        uses: actions/checkout@v5
      - name: "🏷️ Apply Labels by Chamber"
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: false

  triage:
    name: "🧭 Mark for Triage upon Arrival"
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    steps:
      - name: "🔖 Affix 'needs-triage' Seal"
        uses: actions/github-script@v8
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            await github.rest.issues.addLabels({
              ...context.repo,
              issue_number,
              labels: ['needs-triage']
            });
