---
# ğŸ´â€â˜ ï¸ Velvet Chains Cosmic Brig Deployment Spectacular
# Automated theatrical documentation deployment to GitHub Pages with corsair precision
name: ğŸŒŒ Deploy Corsair Documentation Spectacular
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  build:
    name: ğŸ­ Forge Theatrical Documentation Spectacle
    runs-on: ubuntu-latest
    steps:
      - name: âš“ Hoist the Colors - Checkout the Corsair's Code
        uses: actions/checkout@v5
      - name: ğŸ” Detect Next.js site presence
        id: site
        run: |
          if [ -d app ] || [ -d pages ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
            echo "No Next.js app/pages directory present; skipping site build." >&2
          fi
      - name: âœ¨ Invoke uv's Cosmic Power (for lock checks)
        if: ${{ steps.site.outputs.present == 'true' && hashFiles('pyproject.toml') != '' }}
        uses: astral-sh/setup-uv@v7
      - name: ğŸ”’ Verify uv.lock is current (optional)
        if:
          ${{ steps.site.outputs.present == 'true' && hashFiles('pyproject.toml') != '' &&
          hashFiles('uv.lock') != '' }}
        run: uv lock --check
      - name: ğŸ´â€â˜ ï¸ Prepare the Ship - Setup Node.js
        if: ${{ steps.site.outputs.present == 'true' }}
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: npm
      - name: ğŸ’ Gather the Treasure - Install Dependencies
        if: ${{ steps.site.outputs.present == 'true' }}
        run: npm ci
      - name: ğŸ§ª Validate Lore Codex Integrity
        if:
          ${{ steps.site.outputs.present == 'true' && hashFiles('scripts/validate_lore.py') != '' }}
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyyaml
          npm run validate:lore || (echo "Lore validation failed" && exit 1)
      - name: ğŸ“š Build Lore JSON Artifact
        if:
          ${{ steps.site.outputs.present == 'true' && hashFiles('scripts/build_lore_json.py') != ''
          }}
        run: npm run build:lore
      - name: âš”ï¸ Forge the Spectacle - Build the Site
        if: ${{ steps.site.outputs.present == 'true' }}
        run: npm run build
      - name: ğŸ“œ Archive the Bounty - Upload Pages Artifact
        if: ${{ steps.site.outputs.present == 'true' }}
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out
  deploy:
    name: âš”ï¸ Launch Cosmic Brig into GitHub Void
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸš¢ Launch into the Void - Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
