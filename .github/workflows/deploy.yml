name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "âš“ Hoist the Colors - Checkout the Corsair's Code"
        uses: actions/checkout@v4

      - name: "ğŸ´â€â˜ ï¸ Prepare the Ship - Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: "ğŸ’ Gather the Treasure - Install Dependencies"
        run: npm ci

      - name: "âš”ï¸ Forge the Spectacle - Build the Site"
        run: npm run build

      - name: "ğŸ“œ Archive the Bounty - Upload Pages Artifact"
        uses: actions/upload-pages-artifact@v2
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: "ğŸš¢ Launch into the Void - Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v2
