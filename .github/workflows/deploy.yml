---
# 🏴‍☠️ Velvet Chains Cosmic Brig Deployment Spectacular
# Automated theatrical documentation deployment to GitHub Pages with corsair precision
name: 🌌 Deploy Corsair Documentation Spectacular
on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "pages/**"
      - "components/**"
      - "styles/**"
      - "public/**"
      - "next.config.js"
      - "package.json"
      - "package-lock.json"
      - "_LORE_/**"
      - "BRIG_BRIEFING.mdx"
      - "CAPTAINS_LOG.md"
      - "VELVET-ENGINE-OPERATIONS-MANUAL.md"
      - ".github/workflows/deploy.yml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - "pages/**"
      - "components/**"
      - "styles/**"
      - "public/**"
      - "next.config.js"
      - "package.json"
      - "package-lock.json"
      - "_LORE_/**"
      - "BRIG_BRIEFING.mdx"
      - "CAPTAINS_LOG.md"
      - "VELVET-ENGINE-OPERATIONS-MANUAL.md"
      - ".github/workflows/deploy.yml"
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  build:
    name: 🎭 Forge Theatrical Documentation Spectacle
    runs-on: ubuntu-latest
    outputs:
      pages_ready: ${{ steps.site.outputs.present }}
    steps:
      - name: ⚓ Hoist the Colors - Checkout the Corsair's Code
        uses: actions/checkout@v5
      - name: 🔮 Scry for Next.js Portal (app/pages)
        id: site
        run: |
          if [ -d app ] || [ -d pages ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
            echo "No Next.js portal (app/ or pages/) detected; the void remains un-summoned. Skipping site build." >&2
          fi
      - name: 💤 No portal detected — course hold
        if: ${{ steps.site.outputs.present != 'true' }}
        run: |
          echo "### 💤 Pages Deploy Skipped — No Portal" >> $GITHUB_STEP_SUMMARY
          echo "The Obsidian Promise found no Next.js portal (no 'app/' or 'pages/' directory)." >> $GITHUB_STEP_SUMMARY
          echo "No artifact was forged; the deployment ritual will be courteously skipped." >> $GITHUB_STEP_SUMMARY
      - name: ✨ Invoke uv's Cosmic Power (lock augury)
        if: ${{ steps.site.outputs.present == 'true' && hashFiles('pyproject.toml') != '' }}
        uses: astral-sh/setup-uv@v7
      - name: 🔒 Verify Voidlight Lock (uv.lock)
        if:
          ${{ steps.site.outputs.present == 'true' && hashFiles('pyproject.toml') != '' &&
          hashFiles('uv.lock') != '' }}
        run: uv lock --check
      - name: 🏴‍☠️ Prepare the Ship - Setup Node.js
        if: ${{ steps.site.outputs.present == 'true' }}
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: npm
      - name: 💎 Gather the Treasure - Install Dependencies
        if: ${{ steps.site.outputs.present == 'true' }}
        run: npm ci
      - name: 🧪 Validate Lore Codex Integrity
        if:
          ${{ steps.site.outputs.present == 'true' && hashFiles('scripts/validate_lore.py') != '' }}
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyyaml
          npm run validate:lore || (echo "Lore validation failed" && exit 1)
      - name: 📚 Build Lore JSON Artifact
        if:
          ${{ steps.site.outputs.present == 'true' && hashFiles('scripts/build_lore_json.py') != ''
          }}
        run: npm run build:lore
      - name: ⚔️ Forge the Spectacle - Build the Site
        if: ${{ steps.site.outputs.present == 'true' }}
        run: npm run build
      - name: 📜 Archive the Bounty - Upload Pages Artifact
        if: ${{ steps.site.outputs.present == 'true' }}
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out
  deploy:
    name: ⚔️ Launch Cosmic Brig into GitHub Void
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && needs.build.outputs.pages_ready == 'true'
    steps:
      - name: 🚢 Launch into the Void - Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  no-deploy-note:
    name: 💤 No Pages Artifact — Skipping Deploy
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.pages_ready != 'true'
    steps:
      - name: 📝 Record skip reason
        run: |
          echo "### 💤 Pages Deploy Skipped" >> $GITHUB_STEP_SUMMARY
          echo "No Next.js site was found (no 'app/' or 'pages/' directory)." >> $GITHUB_STEP_SUMMARY
          echo "The build step intentionally skipped upload; no 'github-pages' artifact exists." >> $GITHUB_STEP_SUMMARY
