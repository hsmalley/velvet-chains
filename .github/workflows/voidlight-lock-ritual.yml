# ðŸ´â€â˜ ï¸ Velvet Chains: Voidlight Lock Renewal Ritual
name: "ðŸ§¬ Voidlight Lock Renewal â€” Concord Rite"

on:
  push:
    branches: [main]
    paths:
      - pyproject.toml
      - uv.lock
      - .github/workflows/voidlight-lock-ritual.yml
  pull_request:
    branches: [main]
    paths:
      - pyproject.toml
      - uv.lock
      - .github/workflows/voidlight-lock-ritual.yml
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  upgrade-uv-lock:
    name: "ðŸ”® Reweave Dependency Sigils"
    runs-on: ubuntu-latest
    steps:
      - name: âš“ Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}

      - name: âœ¨ Setup uv
        uses: astral-sh/setup-uv@v1

      - name: ðŸ§µ Refresh lockfile
        run: uv lock --upgrade

      - name: ðŸ§® Compute checksum of lockfile
        run: sha256sum uv.lock > uv.lock.sha256

      - name: ðŸ“¦ Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "ðŸ§¬ renew: update uv.lock to latest constraints"
          title: "ðŸ§¬ Renew uv.lock â€” weekly dependency refresh"
          body: |
            This automated ritual refreshes `uv.lock` based on `pyproject.toml`.

            - Command: `uv lock --upgrade`
            - Includes: `uv.lock` and `uv.lock.sha256`
            - Safety: CI verifies lock freshness via `uv lock --check`

          branch: chore/renew-uv-lock
          add-paths: |
            uv.lock
            uv.lock.sha256
          signoff: true
          committer: "Obsidian Promise Bot <github-actions[bot]@users.noreply.github.com>"
          author: "Obsidian Promise Bot <github-actions[bot]@users.noreply.github.com>"
          delete-branch: true
